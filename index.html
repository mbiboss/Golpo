<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golpo by ✿ㅤ"MʙɪㅤDᴀʀᴋ"</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="assets/logo.png">
</head>
<body data-theme="dark">
    <!-- Background Particles -->
    <div class="particles-container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <!-- Dynamic Island Style Navigation -->
    <nav class="nav-container">
        <div class="nav-island">
            <div class="nav-left">
                <img src="https://i.postimg.cc/Rh4B24Dk/Mbi-dark.png" alt="MB Logo" class="logo" onerror="this.src='assets/logo.png'">
                <span class="logo-text" id="logoText">Golpo</span>
            </div>
            
            <div class="nav-center">
                <div class="dropdown">
                    <select id="storySelect" class="story-dropdown">
                        <option value="">Select Story</option>
                        <option value="bissash.txt">বিশ্বাস</option>
                        <option value="upcoming.txt">upcoming</option>
                    </select>
                </div>
                
                <div class="dropdown">
                    <select id="musicSelect" class="music-dropdown">
                        <option value="">Select Music</option>
                        <option value="https://www.youtube.com/embed/orvJCBTodiY?autoplay=1&loop=1&playlist=/orvJCBTodiY">Tare ami chuye dekhini</option>
                        <option value="https://www.youtube.com/embed/aJYmxB1iiIU?autoplay=1&loop=1&playlist=aJYmxB1iiIU">Hindi Mashup 1</option>
                        <option value="https://www.youtube.com/embed/kMU97_dBg_U?autoplay=1&loop=1&playlist=kMU97_dBg_U">Batman ansak</option>
                        <option value="https://www.youtube.com/embed/Fx6Pk1od_Fo?autoplay=1&loop=1&playlist=Fx6Pk1od_Fo">Bangla Mashup</option>
                        <option value="https://www.youtube.com/embed/nKaBbplkMB4?autoplay=1&loop=1&playlist=nKaBbplkMB4">Hindi Mashup</option>
                    </select>
                </div>
                
                <button id="playPauseBtn" class="control-btn" title="Play/Pause Music">
                    <i class="fas fa-play icon"></i>
                </button>
                
                <div class="volume-container">
                    <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.1" value="0.7">
                    <i class="fas fa-volume-up volume-icon"></i>
                </div>
            </div>
            
            
            <div class="nav-right">
                <button id="themeToggle" class="control-btn theme-toggle" title="Toggle Theme">
                    <i class="fas fa-moon icon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="main-content">
        <div class="story-container">
            <div class="story-header">
                <h1 id="storyTitle" class="english-text">Welcome to Golpo</h1>
                <p class="story-subtitle english-text">উপরের মেনু থেকে গল্পঃ সিলেক্ট করুন</p>
            </div>
            
            <div class="story-content" id="storyContent">
                <div class="welcome-text english-text">
                    <p>আমার ওয়েবসাইট এ আপনাকে স্বাগতম,</p>
                    <p>এখানে আপনি আমার লেখা গল্পঃ পেয়ে যাবেন .</p>
                    <p>যদিও আমি খুব অলস, তাও গল্পঃ লিখলে এখানে পাবেন .</p>
                    <p>এখন গল্পঃ কখন লিখব ঐটা জিগ্গেস করবেন না !</p>
                    <p>ধন্যবাদ.!</p>
                </div>
            </div>
        </div>
        
        <!-- Hidden Audio Player -->
        <audio id="audioPlayer" loop></audio>
        
        <!-- YouTube Music Player -->
        <div id="youtubePlayer" style="display: none;">
            <iframe id="youtubeFrame" width="0" height="0" frameborder="0" allow="autoplay; encrypted-media; fullscreen" allowfullscreen></iframe>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <img src="https://i.postimg.cc/Rh4B24Dk/Mbi-dark.png" alt="MB Logo" class="footer-logo" onerror="this.src='assets/logo.png'">
                <p class="english-text">&copy; 2025 Golpo. All rights reserved.</p>
            </div>
            
            <div class="footer-right">
                <div class="social-links">
                    <a href="#" class="social-link" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-link" title="YouTube"><i class="fab fa-youtube"></i></a>
                    <a href="#" class="social-link" title="Discord"><i class="fab fa-discord"></i></a>
                    <a href="#" class="social-link" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                    <a href="#" class="social-link" title="Email"><i class="fas fa-envelope"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
